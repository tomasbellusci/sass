<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <img src="assets/img/tigre_logo.png.png" alt="logo" class="logo">
            </div>
        </div>
        <nav class="row">
            <ul class="col-lg-12 col-12 d-flex justify-content-around">
                <li>HOME</li>
                <li>PRODUCTOS</li>
                <li>NOSOTROS</li>
                <li>CONTACTO</li>
                <li>EXTRAS</li>
            </ul>
        </nav>
        <div class="row mt-5 estiloB">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h1>Liberá tu bestia interior</h1>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-lg-12 col-12 d-flex justify-content-center">
                <h2>Descubrí tu potencial físico con nuestros productos</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12 d-flex justify-content-start">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-12 mt-2 mb-2 d-flex justify-content-center">
                <img src="assets/img/masteron_roid.jpg" alt="foto" class=" img-fluid img_size">
            </div>
            <div class="col-lg-4 col-12 mt-2 mb-2 d-flex justify-content-center">  
                <img src="assets/img/bolde_roid.jpg" alt="foto" class=" img-fluid img_size">
            </div>
            <div class="col-lg-4 col-12 mt-2 mb-2 d-flex justify-content-center">
                <img src="assets/img/oxaroid.jpg" alt="foto" class=" img-fluid img_size">
            </div>
        </div>
        <footer class="row mt-5">
            <div class="col-lg-4 col-12 d-flex justify-content-around">
                <h3>REDES SOCIALES</h3>
            </div>
            <div class="col-lg-4 col_12 d-flex justify-content-around">    
                <h3>CONTACTO</h3>
            </div>
            <div class="col-lg-4 col-12 d-flex justify-content-around">    
                <h3>UBICACIÓN</h3>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
